<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{feedbacks.COURSE_LONG_TITLE}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card-title>Comments</ion-card-title>
    <ion-list>
        <ion-card ion-tem *ngFor="let feedback of feedbacks">
            <ion-card-content>
                    <ion-item>by: {{feedback._id.username}}</ion-item>
                    <ion-item>feedback: {{feedback.feedback}}</ion-item>
                    <ion-item>rating: {{feedback.local_rating}}</ion-item>
            </ion-card-content>
        </ion-card>
    </ion-list>
    <button ion-button (click)="leaveComment()" block color="success" outline><ion-icon name="book"></ion-icon>  Leave Comment</button>
</ion-content>
