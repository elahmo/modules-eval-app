<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{item.COURSE_LONG_TITLE}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-card-title>Feedbacks</ion-card-title>
            <ion-list>
                <ion-item ion-item *ngFor="let feedback of feedbacks">
                    {{feedback.comment}}
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
