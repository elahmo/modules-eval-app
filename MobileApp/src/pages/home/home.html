<ion-header>

    <ion-navbar>
        <ion-title>Atomic Modules</ion-title>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons end>
            <button ion-button icon-only (click)="searchModule()">
        <ion-icon name="search"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <!--when user logged in-->
    <div id="loggedInView">
        <div class="home-header">
            <img src="assets/img/AtomicModulesLogoWhite.svg" alt="ionic logo">
            <!--<ion-item>
                <ion-datetime displayFormat="D DDDD" [(ngModel)]="myDate"></ion-datetime>
            </ion-item>-->
            <div class="home-header-text">
                <h1>Hi, {{user.username}}</h1>
                <h2>{{myDate | date:'EEEE d MMMM'}}</h2>
            </div>
        </div>
        <div padding class="about-info">
            <div class="row" *ngIf="items?.length < 1">
                <img src="assets/img/searchicon.svg" alt="ionic logo" style="max-width: 100%" icon-only (click)="searchModule()">
            </div>
            <h4>{{favoriteText}}
            </h4>
            <ion-list>
                <ion-item ion-item *ngFor="let item of items" (click)="itemSelected(item._id, true)">
                    {{item._id.COURSE_LONG_TITLE}}
                    <ion-icon name="star" item-right></ion-icon>
                </ion-item>
                <!--<button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
                    {{item._id.COURSE_LONG_TITLE}}
            </button>-->
            </ion-list>
            <!--<p>
                The Ionic Conference is a one-day conference featuring talks from the Ionic team. It is focused on Ionic applications being built with Ionic 2. This includes migrating apps from Ionic 1 to Ionic 2, Angular concepts, Webpack, Sass, and many other technologies
                used in Ionic 2. Tickets are completely sold out, and we’re expecting more than 1000 developers – making this the largest Ionic conference ever!
            </p>-->
        </div>
    </div>
    <!--when user not logged in-->

</ion-content>
