<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{module.COURSE_LONG_TITLE}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form #commentFrom="ngForm">
        <ion-label>Comment</ion-label>
        <textarea [(ngModel)]="feedback" rows="22" placeholder="Please write your comment here!" name = "comment" type="text" #comment="ngModel"></textarea>
        <ion-item>
            <ion-icon name="thumbs-up" item-left></ion-icon>Rate
                <ion-note item-right>
                        <update-rating score="0" max="5" (update)="rating($event)"></update-rating>
                </ion-note>
        </ion-item>
        <button ion-button (click)="leaveComment()" type="submit" block color="success" outline><ion-icon name="book"></ion-icon>  Submit Comment and Rating</button>
    </form>
</ion-content>
