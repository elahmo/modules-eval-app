<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{item.COURSE_CODE }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div padding>
        <h3>{{item.COURSE_LONG_TITLE}}</h3>
        <hr>
        <ion-item no-lines>
            <ion-icon name="person" item-left></ion-icon>
            Lecturer
            <ion-note item-right>
                <a iion-button block target="_blank" href="{{item.COURSE_LECTURER.url}}">
                        {{item.COURSE_LECTURER.name}}
                      </a>
            </ion-note>
        </ion-item>

        <ion-item no-lines>
            <ion-icon name="thumbs-up" item-left></ion-icon>
            Rating
            <ion-note item-right>
                <rating score="{{item.rating[0]}}" max="5"></rating>
            </ion-note>
        </ion-item>

        <ion-item no-lines>
            Module Description
            <ion-note item-right>
                {{item.COURSE_DESCRI}}
            </ion-note>
        </ion-item>

        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <a ion-button color="dark" block target="_blank" href="{{item.COURSE_URL}}">
                        <ion-icon name="globe"></ion-icon> &nbsp; Course Page
                    </a>
                </ion-col>
                <ion-col col-6>
                    <button ion-button (click)="itemNotes()" block color="success">
                        <ion-icon name="paper"></ion-icon> 
                        &nbsp; Notes
                    </button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-6>
                    <button ion-button (click)="itemFeedback()" block color="success">
                        <ion-icon name="chatboxes"></ion-icon> 
                        &nbsp; Comments
                    </button>
                </ion-col>
                <ion-col col-6>
                    <button ion-button (click)="itemUnfavourite()" type="submit" block [hidden]="!favourited" color="danger">
                        <ion-icon name="remove-circle"></ion-icon> 
                        &nbsp; Unfavourite
                    </button>
                    <button ion-button (click)="itemFavourite()" type="submit" block [hidden]="favourited" color="secondary">
                        <ion-icon name="add-circle"></ion-icon>
                        &nbsp; Favourite
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
