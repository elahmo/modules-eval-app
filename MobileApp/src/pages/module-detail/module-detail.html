<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{item.COURSE_CODE }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <!--<img src="{{item.data.thumbnail}}" />-->
        <ion-card-content>
            <ion-card-title>
                {{item.COURSE_LONG_TITLE}}
            </ion-card-title>
            <ion-list>
                <ion-item>
                    <ion-icon name="person" item-left></ion-icon>
                    Lecturer
                    <ion-note item-right>
                        <a iion-button block target="_blank" href="{{item.COURSE_LECTURER.url}}">
                        {{item.COURSE_LECTURER.name}}
                      </a>
                    </ion-note>
                </ion-item>

                <ion-item>
                    <ion-icon name="thumbs-up" item-left></ion-icon>
                    Ratting
                    <ion-note item-right>
                        {{item.rating[0]}}
                    </ion-note>
                </ion-item>

                <ion-item>
                    Description
                    <ion-note item-right>
                        {{item.COURSE_DESCRI}}
                    </ion-note>
                </ion-item>
            </ion-list>
            <a iion-button block target="_blank" href="{{item.COURSE_URL}}">
            View On Course Page
            </a>
        </ion-card-content>
    </ion-card>

</ion-content>
