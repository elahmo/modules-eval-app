<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{item.COURSE_CODE }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <!--<img src="{{item.data.thumbnail}}" />-->
        <ion-card-content>
            <ion-card-title>
                {{item.COURSE_LONG_TITLE}}
            </ion-card-title>
            <ion-list>
                <ion-item>
                    <ion-icon name="person" item-left></ion-icon>
                    Lecturer
                    <ion-note item-right>
                        <a iion-button block target="_blank" href="{{item.COURSE_LECTURER.url}}">
                        {{item.COURSE_LECTURER.name}}
                      </a>
                    </ion-note>
                </ion-item>

                <ion-item>
                    <ion-icon name="thumbs-up" item-left></ion-icon>
                    Ratting
                    <ion-note item-right>
                        <rating score="{{item.rating[0]}}" max="5"></rating>
                    </ion-note>
                </ion-item>

                <ion-item>
                    Description
                    <ion-note item-right>
                        {{item.COURSE_DESCRI}}
                    </ion-note>
                </ion-item>
            </ion-list>
        </ion-card-content>
        <a ion-button color="dark" outline block target="_blank" href="{{item.COURSE_URL}}">
            <ion-icon name="globe"></ion-icon> View Course Page
        </a>
        <button ion-button (click)="itemNotes()" block color="success" outline><ion-icon name="book"></ion-icon> Notes</button>
        <button ion-button (click)="itemFeedback()" block color="success" outline><ion-icon name="book"></ion-icon> Feedbacks</button>
        <button ion-button (click)="itemUnfavourite()" type="submit" block [hidden]="!favourited" color="danger" outline><ion-icon name="remove-circle"></ion-icon> Unfavourite</button>
        <button ion-button (click)="itemFavourite()" type="submit" block [hidden]="favourited" color="secondary" outline><ion-icon name="add-circle"></ion-icon> Favourite</button>

        <!--<button ion-button full>Favourite</button>-->
    </ion-card>

</ion-content>
