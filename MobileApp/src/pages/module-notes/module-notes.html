<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{item.COURSE_CODE }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div padding>
        Notes: {{item.COURSE_LONG_TITLE}}
        <ion-note item-right>
      
            <!--<ckeditor
                [(ngModel)]="notes"
                [config]="{toolbar: 'basic'}"
                debounce="500">
        </ckeditor>-->
             
                  <form (ngSubmit)="updateNotes()">
                <ion-textarea [froalaEditor]='titleOptions' [(froalaModel)]="notes" rows="22" placeholder="Please enter the notes here!" name="comment" type="text"></ion-textarea>
                            </form>
         
                <button ion-button type="submit" (click)="updateNotes()" block color="secondary">
                    Save
                </button>

        </ion-note>
    </div>
</ion-content>
