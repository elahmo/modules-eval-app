<link rel="stylesheet" href="/assets/css/font-awesome.min.css">
<link rel="stylesheet" href="/assets/css/froala_editor.pkgd.min.css">
<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{item.COURSE_CODE }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div padding>
        Notes: {{item.COURSE_LONG_TITLE}}
        <ion-note item-right>
            <form (ngSubmit)="updateNotes()">
                <ion-textarea [froalaEditor]='titleOptions' [(froalaModel)]="notes" rows="22" placeholder="Please enter the notes here!" name="comment" type="text"></ion-textarea>
                <button ion-button type="submit" block color="secondary">
                    Save
                </button>
            </form>
        </ion-note>
    </div>
</ion-content>
