<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{item.COURSE_CODE }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <!--<img src="{{item.data.thumbnail}}" />-->
        <ion-card-content>
            <ion-card-title>
                {{item.COURSE_LONG_TITLE}}
            </ion-card-title>
            <ion-list>
                <ion-item>
                    Notes
                    <ion-note item-right>
                        {{item.NOTES}}
                    </ion-note>
                </ion-item>
            </ion-list>
        </ion-card-content>

        <!--<button ion-button full>Favourite</button>-->
    </ion-card>

</ion-content>
