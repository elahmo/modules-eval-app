<link rel="stylesheet" href="/assets/css/font-awesome.min.css">
<link rel="stylesheet" href="/assets/css/froala_editor.pkgd.min.css">
<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{item.COURSE_CODE }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
         <ion-card-content>
            <ion-card-title>
                Notes: {{item.COURSE_LONG_TITLE}}
            </ion-card-title>
                    <ion-note item-right>
                          <form (ngSubmit)="updateNotes()">
                                <ion-textarea [froalaEditor]='titleOptions' [(froalaModel)]="notes" rows="22"  placeholder="Please enter the notes here!" name = "comment" type="text"></ion-textarea>
                                <!--<div [froalaView]="notes"></div>-->
                              <button ion-button type="submit" block>Update</button>
                          </form>
                    </ion-note>                    
        </ion-card-content>

        <!--<button ion-button full>Favourite</button>-->
    </ion-card>

</ion-content>
