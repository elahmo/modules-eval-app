<ion-header>

    <ion-navbar color="primary">
        <ion-title>Recommendation</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="row" *ngIf="items?.length < 1">
        <img src="assets/img/searchicon.svg" alt="ionic logo" style="max-width: 100%" icon-only (click)="searchModule()">
        <h4>{{recommendText}}
        </h4>
    </div>

    <!--<ion-list class="row" *ngIf="items?.length > 0">-->
    <ion-list *ngFor="let data of items">
        <!--<h3>{{ data._id.COURSE_LONG_TITLE }}</h3>-->
        <ion-item *ngFor="let item of data._id.RECOMMENDATIONS">
            <ion-thumbnail *ngIf="item._id.image" item-left>
                <img src="{{item._id.image}}">
            </ion-thumbnail>
            <h3>{{ item._id.title }}</h3>
            <p>
                <ion-icon name="thumbs-up">{{item._id.source}}</ion-icon>&nbsp;&nbsp;
            </p>
            <button ion-button clear item-right (click)="viewItem(item)">View</button>
        </ion-item>
    </ion-list>
    <!--</ion-list>-->



</ion-content>
