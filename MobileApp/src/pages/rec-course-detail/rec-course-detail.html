<ion-header>

    <ion-navbar color="primary">
        <ion-title>Recommendation</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>
        <img src="{{item._id.image}}" />
        <ion-card-content>
            <ion-card-title>
                {{item._id.title}}
            </ion-card-title>
            <ion-list>
                <ion-item>
                    Description
                    <ion-note item-right>
                        {{item._id.description}}
                    </ion-note>
                </ion-item>

                <ion-item>
                    <ion-icon name="thumbs-up" item-left>
                        {{item._id.source}}
                    </ion-icon>
                </ion-item>

            </ion-list>
            <a ion-button block target="_blank" href="{{ item._id.url }}">
            View On Course Page
            </a>
        </ion-card-content>
    </ion-card>

</ion-content>
