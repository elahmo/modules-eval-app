<ion-header>

    <ion-navbar color="primary">
        <ion-title>Recommendation</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding lazy-scroll>
    <ion-card>
        <img src="{{item._id.image}}">
        <!--<div image-lazy-src="{{item._id.image}}" image-lazy-background-image="true" image-lazy-loader="lines" image-lazy-distance-from-bottom-to-load="100"> </div>-->
        <!--<div image-lazy-src="{{item._id.image}}" image-lazy-background-image="true" image-lazy-loader="lines" image-lazy-distance-from-bottom-to-load="100"></div>-->
        <ion-card-content>
            <ion-card-title>
                {{item._id.title}}
            </ion-card-title>
            <ion-list>
                <ion-item>
                    Description
                    <ion-note item-right>
                        {{ item._id.description }}
                    </ion-note>
                </ion-item>

                <ion-item>
                    <ion-icon name="thumbs-up">{{item._id.source}}</ion-icon>&nbsp;&nbsp;
                </ion-item>

            </ion-list>
            <a ion-button block target="_blank" href="{{ item._id.url }}">
            View On Course Page
            </a>
        </ion-card-content>
    </ion-card>

</ion-content>
