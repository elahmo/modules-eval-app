<ion-header>

    <!--4 header parts, 1. menu button, 2. All tab, 3. Favorites tab, 4. Setting button-->
    <ion-navbar no-border-bottom>

        <!--the menu button on the upper left corner-->
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <!--selecting between all and favorites-->
        <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
            <ion-segment-button value="all">
                All
            </ion-segment-button>
            <ion-segment-button value="favorites">
                Favorites
            </ion-segment-button>
        </ion-segment>

    </ion-navbar>

</ion-header>

<ion-content>
    <!--Show timetable if shownSessions equals to 0-->
    <ion-list #scheduleList [hidden]="shownSessions === 0">
    <h2>Your Friday Lectures</h2>
        <ion-item-group >

            <!--Show group time in between text box-->
            <ion-item-divider sticky>
                <ion-label>
                    9:00 am
                </ion-label>
            </ion-item-divider>

            <ion-item-sliding>

                <button ion-item>
                    <h3>9:00 am</h3>
                    <p>
                      9:00 am &mdash;
                      10:00 am:
                      Building 34, Room 2201
                    </p>
                </button>

            </ion-item-sliding>

            <!--Show group time in between text box-->
            <ion-item-divider sticky>
                <ion-label>
                    11:00 am
                </ion-label>
            </ion-item-divider>

            <ion-item-sliding>

                <button ion-item>
                    <h3>11:00 am</h3>
                    <p>
                      11:00 am &mdash;
                      1:00 pm:
                      Building 35, Room 2305
                    </p>
                </button>

            </ion-item-sliding>

            <!--Show group time in between text box-->
            <ion-item-divider sticky>
                <ion-label>
                    2:00 pm
                </ion-label>
            </ion-item-divider>

            <ion-item-sliding>

                <button ion-item>
                    <h3>2:00 pm</h3>
                    <p>
                      2:00 pm &mdash;
                      4:00 pm:
                      Building 58, Room 7001
                    </p>
                </button>

            </ion-item-sliding>
        </ion-item-group>

    </ion-list>

    <ion-list-header [hidden]="shownSessions > 0">
        No Sessions Found
    </ion-list-header>
