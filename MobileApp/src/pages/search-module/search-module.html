<!--
  Generated template for the SearchModule page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <!--the Search Box-->


    <ion-navbar>
            <ion-searchbar [ngStyle]="{'display': showSearch}" color="primary" [type]="search" [(ngModel)]="queryText" (ionInput)="searchModule()" placeholder="Search">
            </ion-searchbar>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h4>{{searchText}}</h4>
    <ion-list>
        <button ion-item *ngFor="let item of result" (click)="itemSelected(item, false)">
            {{item.COURSE_LONG_TITLE}}
        </button>
    </ion-list>
</ion-content>
