<!--
  Generated template for the SearchModule page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <!--the Search Box-->


    <ion-navbar>
        <ion-toolbar no-border-top>
            <ion-searchbar color="primary" [(ngModel)]="queryText" (ionInput)="searchModule()" placeholder="Search">
            </ion-searchbar>
        </ion-toolbar>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
            {{item.id}}
        </button>
    </ion-list>
</ion-content>
